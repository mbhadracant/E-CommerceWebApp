{% load static %}

<html>
<head>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.structure.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>


<nav class="navbar navbar-fixed-top" role="navigation">
    <div>
        <ul id="nav-items" class="nav navbar-nav">
            <li id="header-logo" class="navbar-left"><a href="#"><span class="logo-init"><i class="fa fa-superpowers" aria-hidden="true"></i>MKA TECHNOLOGIES</span></a></li>
            <li class="active">
                <form id="search-bar" class="navbar-form">
                    <input type="search" placeholder="Search">
                </form>
            </li>

            <li class="navbar-right"><a href="#">&nbsp;</a></li>

            <li class="navbar-right">
                <a id="basket-icon" href="#">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    <span>0</span>
                </a>
            </li>
            <li class="navbar-right"><a href="#">&nbsp;&nbsp;</a></li>
            <li class="navbar-right">
                <a id="account-icon" href="{% url 'accounts:login' %}">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    Login
                </a>
            </li>

        </ul>
    </div>
</nav>


<div id="outer">
    <div id="home-top-video">
        <video autoplay loop muted width="100%">
            <source src="{% static 'videos/nintendo-switch-promo.mp4' %}" type="video/mp4">
        </video>
        <div id="overlay-video">
            <img src="{% static 'images/nintend-switch-logo.png' %}" width="400">
            <h3 class="letterspace">FROM £279.99</h3>
        </div>
    </div>
</div>

<div class="row">
	<div class="col col-span-6">


        <div class="shadow" style="padding:15px;margin-left:50px;margin-right:50px;">
            <h2><b>DEAL OF THE DAY</b></h2>
            <img src="http://elementalx.org/wp-content/uploads/2016/06/oneplus3.png" width="150"
                 style="border:1px solid gainsboro;box-shadow: 0px 0px 41px -5px rgba(0,0,0,0.1);">
            <h3>OnePlus 3T</h3>
             <h4 class="options">64 GB / Gunmetal</h4>
            <h4><span class="sale-original-price">£399</span> &nbsp;&nbsp;<span class="sale-price">£350</span></h4>
            <div class='box foo'>
                VIEW
            </div>
        </div>
    </div>
	<div class="col col-span-6">
        <div id="features" class="row">
            <div class="col col-span-3 weak-shadow">
                 <i class="fa fa-truck" style="margin-top:30px;font-size:30px" aria-hidden="true"></i>
                 <h4>FREE DELIVERY OVER £75</h4>
            </div>
            <div class="col col-span-3 weak-shadow">
                <i class="fa fa-globe" style="margin-top:30px;font-size:30px" aria-hidden="true"></i>
                 <h4>WORLD WIDE SHIPPING</h4>
            </div>
            <div class="col col-span-3 weak-shadow">
                <i class="fa fa-credit-card" style="margin-top:30px;font-size:30px" aria-hidden="true"></i>
                 <h4>MULTIPLE PAYMENT METHODS</h4>
            </div>
        </div>
    </div>
</div>

<div id="subscribe" class="weak-shadow">
    <h3 class="text-uppercase">Get exclusive news and offers</h3>
    <label>
  <input id="kek" type="text" required />
  <div class="label-text">Email</div>
</label>

   <div class="figure">
  <div>
    <span>Subscribe</span>
    <span>Subscribe</span>
  </div>
</div>

</div>

<div id="footer">

</div>


<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    $(document).ready(function() {


       $(window).scroll(function () {
           var pos = $(window).scrollTop();
            $('.navbar').removeClass(function (index, css) {
        return (css.match (/(^|\s)bg-\S+/g) || []).join(' ');
      });

             $('#nav-items li a').removeClass(function (index, css) {
        return (css.match (/(^|\s)color-\S+/g) || []).join(' ');
      });

                $('.navbar-left a span').removeClass(function (index, css) {
        return (css.match (/(^|\s)logo-\S+/g) || []).join(' ');
      });

           if(pos >= 50) {
              $('.navbar').addClass('bg-bottom');
               $('#nav-items li a').addClass('color-bottom');
               $('.navbar-left a span').addClass('logo-bottom');
           }
           if(pos < 50) {
               $('.navbar').addClass('bg-top');
                $('#nav-items li a').addClass('color-top');
                $('.navbar-left a span').addClass('logo-top');
           }
       });
    });
</script>
</body>
</html>
