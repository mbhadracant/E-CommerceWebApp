<body>

        </div>
        <div class="cateogires-item">
            <img style="width: 80px;height:60px;" src="{% static 'images/laptop-icon.png' %}">
            <h6>Laptops</h6>
        </div>
        <div class="cateogires-item">
            <img style="width: 80px;height:60px;" src="{% static 'images/monitor-icon.png' %}">
            <h6>Monitors</h6>
        </div>
        <div class="cateogires-item">
            <img style="width: 55px;height:60px;" src="{% static 'images/mouse-icon.png' %}">
            <h6>Mouses</h6>
        </div>
        <div class="cateogires-item">
            <img style="width: 80px;height:60px;" src="{% static 'images/keyboard-icon.png' %}">
            <h6>Keyboards</h6>
        </div>
    </div>
</div>



<ul id="slippry-demo" >
  <li>
    <a href="#slide1">
        <div class="slide-text">RAZER BLADE</div>
        <img src="{% static 'images/razer-blade.png' %}"></a>
  </li>
  <li>
    <a href="#slide2"><div class="slide-text">ROCCAT SUORA</div><img src="{% static 'images/roccat-suora.png' %}"></a>
  </li>
  <li>
    <a href="#slide3"><div class="slide-text">ASUS MX34VQ</div><img src="{% static 'images/asus-mx34vq.png' %}"></a>
  </li>
</ul>

<div id="main-content" class="container">
   <div class="row">
       <div class="col col-span-3 shadow">
           <h4><b>RAZER BLADE</b></h4>
           <img class="promo-image" src="{% static 'images/razer-blade-2.png' %}">
           <div class='box foo'>
                VIEW
            </div>
       </div>
       <div class="col col-span-3 shadow">
           <h4><b>SAMSUNG UHD MONITOR</b></h4>
           <img class="promo-image" src="{% static 'images/samsung-uhd-monitor.jpeg' %}">
           <div class='box foo'>
                VIEW
            </div>
       </div>
       <div class="col col-span-3 shadow">
           <h4><b>DELL XPS TOWER</b></h4>
           <img class="promo-image" src="{% static 'images/dell-xps-tower.png' %}">
           <div class='box foo'>
                VIEW
            </div>
       </div>
   </div>
</div>
{% include "website/shared/footer.html" %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/slippry.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script>

    $(document).ready(function () {

        onResizeDepartment();
        $('#slippry-demo').slippry();
        $(window).resize(function () {
            onResizeDepartment();
        });

    });


    var onResizeDepartment = function() {
            var width = $(window).width();

            if(width < 950) {
                $('#categories-row').css("width","105%");
                $('.cateogires-item img').addClass('scale-down-50')
                $('.cateogires-item h6').css('margin-top','0px');
                $('#promo-img img').addClass('scale-down-75')
            } else {
                $('#categories-row').css("width","70%");
                $('.cateogires-item img').removeClass('scale-down-50')
                $('.cateogires-item h6').css('margin-top','10px');
                $('#promo-img img').removeClass('scale-down-75')
            }
        }
</script>
</body>
</html>
