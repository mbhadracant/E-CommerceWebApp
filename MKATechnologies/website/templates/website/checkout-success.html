{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
{% include "website/shared/navbar.html" with categories=categories%}
<div id="navbar-bg"></div>

<div class="checkout-content">
    <div class="checkout-form-content">
        <section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation">
                        <a>
                            <span class="round-tab">
                                <i class="fa fa-home"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" >
                        <a>
                            <span class="round-tab">
                                <i class="fa fa-credit-card"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation">
                        <a>
                            <span class="round-tab">
                                <i class="fa fa-cube"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="active">
                        <a data-toggle="tab" aria-controls="complete" >
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>


                <div class="tab-content">

                    <div class="tab-pane active" role="tabpanel" id="step4">
                        <h3 class="bold">SUCCESS</h3>
                        <hr>
                        <p>Your order has been placed and you will recieve a confirmation email shortly.</p>
                    </div>

                </div>
        </div>
    </section>
    </div>
</div>


{% include "website/shared/footer.html" %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script>
    $(document).ready(function () {

    //Wizard
    $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {

        var $target = $(e.target);

        if ($target.parent().hasClass('disabled')) {
            return false;
        }
    });
});


</script>
</body>
</html>
